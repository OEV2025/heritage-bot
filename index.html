<!DOCTYPE html>
<html>
<head>
  <title>Heritage Assistant</title>
  <script src="https://cdn.jsdelivr.net/npm/@rasahq/rasa-webchat/lib/index.min.js"></script>
</head>
<body>
  <h2>Welcome to the Heritage Assistant</h2>
  <div id="webchat"></div>
  <script>
    WebChat.default.init({
      selector: "#webchat",
      initPayload: "/greet",
      customData: { language: "en" },
      socketUrl: "http://localhost:5005",
      title: "Heritage Bot",
      subtitle: "Ask me anything about cultural heritage!"
    });
  </script>
</body>
</html>
